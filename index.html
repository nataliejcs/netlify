<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../netlify/style.css">
</head>

<body>

    <form action="/thanks.html" name="contact" method="POST" data-netlify="true">

        <input type="number" name="age" id="age" min="0" placeholder="23" />
        <button type="submit">Submit</button>
    </form>
